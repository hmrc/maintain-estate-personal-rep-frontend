include "frontend.conf"

appName="maintain-estate-personal-rep-frontend"

accessibility-statement.service-path = "/estates"

play.http.router=prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:8829 localhost:9032 localhost:9250 localhost:12345 www.google-analytics.com www.googletagmanager.com  tagmanager.google.com 'self' data: ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com;"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = true
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
      }

      estates {
        protocol = http
        host = localhost
        port = 8832
      }

      estates-auth {
        protocol = http
        host = localhost
        port = 8836
      }

      features {
        welsh-translation: true
        mongo {
          dropIndexes = true
        }
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

#Needed by play-ui to disable google analytics as we use gtm via HeadWithTrackConsent
google-analytics.token = "N/A"

tracking-consent-frontend {
  gtm.container = "a"
}

assets {
  version = "3.11.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url     = "http://localhost:9032/assets/"
}

location.canonical.list {
  all = "location-autocomplete-canonical-list.json"
  allCY = "location-autocomplete-canonical-list-cy.json"
}

contact-frontend {
  host = "http://localhost:9250"
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
}

timeout{
  length = 900
  countdown = 120
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:8828/maintain-an-estate"
  logout        = "http://localhost:9514/feedback/estates"
  declaration {
    organisation = "http://localhost:8828/maintain-an-estate/declaration"
    agent = "http://localhost:8828/maintain-an-estate/is-agency-address-in-uk"
  }
}

dates {
  minimum {
    day = 1
    month = 1
    year = 1500
  }
  maximum {
    day = 31
    month = 12
    year = 2099
  }
}
